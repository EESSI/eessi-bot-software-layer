[submitted_job]
description = New job on instance <code>{app_name}</code> for architecture <code>{arch_name}</code> in job dir <code>{symlink}</code> 
job_status = submitted 
comment = job id <code>{job_id}</code> awaits release by job manager 

[new_job]
job_status = released 
comment = job awaits launch by Slurm scheduler 

[running_job]
job_status = running_job 
comment = job <code>{job_id}</code> is running 

[finished_job]
job_status = finished 

success = :grin: SUCCESS tarball <code>{tarball_name}</code> ({tarball_size} GiB) in job dir 

failure = :cry: FAILURE 
no_slurm_out = No slurm output <code>{slurm_out}</code> in job dir 
slurm_out = Found slurm output <code>{slurm_out}</code> in job dir 
missing_modules = Slurm output lacks message "No missing modules!". 
no_tarball_message = Slurm output lacks message about created tarball. 
no_matching_tarball = No tarball matching <code>{tarball_pattern}</code> found in job dir. 
multiple_tarballs = Found {num_tarballs} tarballs in job dir - only 1 matching <code>{tarball_pattern}</code> expected. 